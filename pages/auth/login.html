<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videoflix - LogIn</title>
    <link rel="stylesheet" href="/shared/css/variables.css">
    <link rel="stylesheet" href="/shared/css/standard.css">
    <link rel="stylesheet" href="/shared/css/fonts.css">
    <link rel="stylesheet" href="/shared/css/assets.css">
    <link rel="stylesheet" href="/shared/css/form.css">
    <link rel="stylesheet" href="/shared/css/header_footer.css">
    <link rel="stylesheet" href="./auth.css">
    <link rel="stylesheet" href="/shared/css/toast_msg.css">
    <link rel="icon" href="/assets/icons/logo_icon_small.svg" type="image/svg+xml">

    <script src="/shared/js/variables.js" ></script>
    <script src="/shared/js/config.js"></script>
    <script src="/shared/js/auth.js"></script>
    <script src="/shared/js/ui_helper.js"></script>
    <script src="/shared/js/api.js"></script>
    <script src="/shared/js/header.js"></script>
</head>
<body onload="setHeader()" class="img_bg login_bg">
<header class="main_header w_full">
    <a aria-label="login page" href="/pages/auth/login.html">
        <img src="/assets/icons/logo_icon_small.svg" alt="" srcset="">
        <img src="/assets/icons/logo_icon.svg" alt="" srcset="">
    </a>
    <div id="head_content_right" class="d_flex_cc_gm head_content_right"></div>
</header>
<main class="w_full d_flex_cc_gl">
    <form onsubmit="logInSubmit(event)" class="std_form_small d_flex_cs_gl f_d_c w_full">
        <h1 class="font_prime_color d_flex_cs_gl w_full">Log in</h1>
        <div error="false" id="email_group" class="form_group_w_icon_wo_label w_full">
            <img src="../../assets/icons/mail.png" alt="Icon">
            <input onblur="validateEmail(this)" type="text" id="email" name="email" required autocomplete="username">
            <label for="email">Email</label>
            <p class="error_label">Please enter a valid email address.</p>
        </div>
        <div error="false" id="password_group" class="form_group_w_icon_wo_label w_full">
            <img src="../../assets/icons/password.png" alt="Icon">
            <input onblur="validateLoginPW(this)" type="password" name="password" id="password" required
                   autocomplete="new-password">
            <label for="password">Password</label>
            <img onclick="togglePassword(this)" class="password_eye" src="../../assets/icons/visibility.svg"
                 alt="" srcset="">
            <p class="error_label">Password is required.</p>
        </div>
        <p id="error_login" error="false" class="login_error">Wrong user or password !</p>
        <div class="d_flex_cc_gl f_d_c w_full">
            <button type="submit" class="std_btn btn_prime pad_s d_flex_cc_gs">
                Log in
            </button>
            <a aria-label="forgot password page" href="./forgot_password.html" class="link link_prime fontw_bold">
                Forgot password?
            </a>
        </div>
        <div class="d_flex_cc_gl f_d_r_resp_c w_full">
            <p class="font_prime_color"> New to Videoflix?</p>
            <a aria-label="register page" href="./register.html" class="link link_prime d_flex_cc_gm fontw_bold">
                Sign Up now!
            </a>
        </div>
    </form>
</main>
<footer class="main_footer w_full">
    <nav class="d_flex_cc_gl w_full">
        <a aria-label="privacy policy page" href="../privacy/index.html" class="link">Privacy Policy</a>
        <a aria-label="imprint page" href="../imprint/index.html" class="link">Imprint</a>
    </nav>
</footer>
</body>
</html>
